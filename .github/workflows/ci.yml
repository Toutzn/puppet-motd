name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  puppet:
    # Läuft nur auf GitHub (nicht unter act)
    if: ${{ !github.event.act }}
    name: Puppet (GitHub Actions)
    uses: voxpupuli/gha-puppet/.github/workflows/beaker.yml@v4

  puppet-act:
    # Läuft nur lokal mit act
    if: ${{ github.event.act }}
    name: Puppet (local via act)
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        puppet_version: [7, 8]

    env:
      PUPPET_VERSION: ${{ matrix.puppet_version }}
      # Wichtig: Fixtures-Downloads nur mit einem Thread, sonst Race im Cache
      MAX_FIXTURE_THREAD_COUNT: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Git repo exists (rake needs git)
        run: |
          if [ ! -d .git ]; then
            git init
            git add .
          fi

      # Ruby automatisch passend setzen
      - name: Select Ruby version for Puppet
        id: ruby
        run: |
          if [ "$PUPPET_VERSION" = "7" ]; then
            echo "ruby_version=2.7" >> $GITHUB_OUTPUT
          else
            echo "ruby_version=3.2" >> $GITHUB_OUTPUT
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ steps.ruby.outputs.ruby_version }}
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle config set --local path 'vendor/bundle'
          # system_tests / release / development nicht installieren,
          # damit Acceptance-/Release-Gems unter Ruby 2.7 nicht nerven
          bundle config set --local without 'system_tests release development'
          bundle install --with test

      - name: Run Puppet checks
        run: |
          echo "Running tests for Puppet $PUPPET_VERSION (Ruby ${{ steps.ruby.outputs.ruby_version }})"
          bundle exec rake validate lint spec

      # Cleanup-Job: läuft IMMER, auch wenn Tests fehlschlagen
      - name: Cleanup Docker containers created by act
        if: always()
        run: |
          if command -v docker >/dev/null 2>&1; then
            echo "Cleaning up Docker containers with names starting with 'act-'..."
            docker ps -a --filter "name=act-" --format "{{.ID}}" | xargs -r docker rm -f || true
          else
            echo "Docker CLI not found; skipping cleanup."
          fi